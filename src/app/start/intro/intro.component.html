
<div *ngIf="workflowList !=null">
  <div *ngFor= "let workflow of workflowList">
    <button (click)="GetWorkflow(workflow.workflowId)">
      {{workflow.name}}
    </button>
  </div>
</div>

<div style="z-index: 5;
            position: fixed;
            display: flex;
            align-self: flex-end;
            bottom: 7%;
            margin-bottom: 5px;
            margin-left: 80%;">
        
            <a mat-fab color="primary" (click)="AddWorkflow()" style="margin-right: 14px">
              <mat-icon>add</mat-icon>
            </a>
        
</div>
